<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #warp {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #111;
        }
        #script {
            width: 1200px;
            height: 100px;
            background-color: #222;
        }
        #botter {
            width: 1200px;
            height: 800px;
            background-color: #333;
            overflow: hidden;
        }
        .box1 { 
            width: 300px;
            height: 900px;
            background-color: #444;
            float: left;
        }
        .box2 {
            width: 900px;
            height: 450px;
            background-color: #555;
            float: left;
        }
        .box3 {
            width: 900px;
            height: 450px;
            background-color: #111;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="warp">
        <div id="header"></div>
        <div id="script"></div>
        <div id="botter">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
