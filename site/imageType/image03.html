<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형 03</title>
    <link href="https://webfontworld.github.io/sebang/SebangGothic.css" rel="stylesheet">

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/sebang/SebangGothic.css');

        .sebang {
            font-family: 'SebangGothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* ir효과(이미지 대체 효과 == alt) 중요 */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .container-fluid {
            width: 100%;
            padding: 0 100px;
            box-sizing: border-box;
        }

        .section {
            padding: 120px 0;
        }

        /* '+' 형제, '>' 자식? */
        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */

        .image__inner {
            display: grid;
            grid-template-areas:
                "box1 box2 box3"
                "box1 box4 box5";
            grid-template-columns: 50% 25% 25%;
            grid-gap: 2%;

        }

        .imge {
            position: relative;
            overflow: hidden;
        }

        .image__inner .image {}

        .image__inner .image:nth-child(1) {
            grid-area: box1;
            background: url(img/imgType03_01.jpg);
            background-size: cover;
        }

        .image__inner .image:nth-child(2) {
            grid-area: box2;
        }

        .image__inner .image:nth-child(3) {
            grid-area: box3;
        }

        .image__inner .image:nth-child(4) {
            grid-area: box4;
        }

        .image__inner .image:nth-child(5) {
            grid-area: box5;
        }

        .image__box {}

        .image__desc {
            position: absolute;
            left: 0;
            bottom: -100%;
            width: 100%;
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.3);
            padding: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        image:hover .image__desc {
            bottom: 0;
        }

        .image__desc h3 {
            font-size: 20px;
        }

        .image__desc p {
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #666;
        }

        .image__sns {
            position: absolute;
            right: -100px;
            top: 10px;
            transition: all 0.4s ease;
        }

        .image__sns a {
            widows: 36px;
            height: 36px;
            background: #fff;
            border-radius: 50%;
            display: block;
            margin-bottom: 5px;
            background: url(img/imag_bg_03_01.svg) no-repeat;
        }

        .image__sns a:nth-child(2) {
            background-position: -50px 0;
        }

        .image__sns a:nth-child(3) {
            background-position: -100px 0;
        }

        .image__sns a:nth-child(4) {
            background-position: -150px 0;
        }

        .image__sns a:nth-child(5) {
            background-position: -200px 0;
        }

        .image:hover .image__sns {
            right: 10px;
        }
    </style>
</head>
