<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형 02</title>
    <style>
        /* fonst */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmarket {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        /* '+' 형제, '>' 자식? */
        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        .gray {
            border-color: #f5f5f5;
        }

        /* ir효과(이미지 대체 효과 == alt) 중요 */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        /* cardType02 */
        .card__innrt {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card__innrt .card {
            width: 24%;
            position: relative;
        }
        .card__innrt .card:nth-child(1) {
            margin-bottom: 50px;
        }
        .card__innrt .card .img{
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card__innrt .card .tit{
            font-size: 28px;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 20px;
        }
        .card__innrt .card .desc{
            font-size: 18px;
            font-weight: 300;
            line-height: 1.4;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .card__innrt .card .more{
            width: 24px;
            height: 24px;
            background-image: url(img/arrow\ 1_1.svg);
            display: block;
            position: absolute;
            right: 0;
            top: 210px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <section id="cardType02" class="card__wrap section  GmarketSans">
        <h2> 육식동물 구경하기</h2>
        <p> 동물을 다 좋아하지만 개인적으로 더 좋아하는 동물은 육식동물!<br>
            육식동물의 귀여움을 알아보자.</p>
        <div class="card__innrt container ">
            <article class="card">
                <img src="img/card_bg02_01.jpg" alt="">
                <h3 class="tit">사자</h3>
                <p class="desc">ㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔ</p>
                <a class="more" href="/"><span class="ir"></span></a>
            </article>
        </div>
    </section>
</body>

</html>
