<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 정보 페이지</title>

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/info.css">

    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
    </style>
</head>

<body>
    <section id="infoType" class="info__wrap score section">
        <h2>SIGN UP</h2>
        <div class="info__inner ">
            <div class="line">
                <article class="info1">
                    <legend class="login1">로그인 정보</legend>
                    <div>
                        <label>아이디</label>
                        <input type="id" id="id" placeholder="아이디를 적어주세요!"></input>
                        <button class="btn1">중복확인</button>
                    </div>
                    <div>
                        <label>비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 적어주세요!"></input>
                    </div>
                    <div>
                        <label>비밀번호 확인</label>
                        <input type="password" id="password" placeholder="비밀번호를 재입력해주세요!"></input>
                    </div>
                </article>
            </div>


            <article class="info2">
                <legend class="login2">개인정보 페이지</legend>
                <div>
                    <label>이름</label>
                    <input type="name" id="name" placeholder="이름을 입력해주세요."></input>
                </div>
                <div>
                    <label>성별</label>
                    <input type="radio" name="gender" value="man" checked> 남
                    <input type="radio" name="gender" value="woman"> 여
                </div>
                <div>
                    <label>닉네임</label>
                    <input type="nickname" id="nickname" placeholder="닉네임을 입력해주세요."></input>
                </div>
                <div>
                    <label>이메일</label>
                    <input type="mail" id="mail" placeholder="이메일을 입력해주세요."></input>
                </div>
                <div>
                    <label>생년월일</label>
                    <input type="box" id="box1" maxlength="4" placeholder="2023"> 년</input>
                    <input type="box" id="box2" maxlength="2" placeholder="10"> 월</input>
                    <input type="box" id="box3" maxlength="2" placeholder="07"> 일</input>
                </div>
                <div>
                    <label>휴대폰 번호</label>
                    <input type="tel" id="tel" maxlength="13" placeholder="휴대폰 번호를 입력해 주세요. ex)010-1234-1234"></input>
                </div>
            </article>
            <div class="Btn_box">
                <button class="btn2">메인으로</button>
                <button class="btn2">다음</button>
            </div>
        </div>

    </section>
</body>

</html>
