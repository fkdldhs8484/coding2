<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관동의 페이지</title>

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login_popup.css">

    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
    </style>
</head>

<body>
    <!-- 로그인 가입 팝업 -->
    <div class="login__popup score ">
        <div class="login__inner">
            <div class="login__header">
                <h3 class="title">SIGN UP</h3>
            </div>
            <div class="login__contents">
                <form name="login" method="post">
                    <fieldset>
                        <p class="desc">회원가입이 성공적으로 완료되었습니다.</p>
                    </fieldset>
                </form>
            </div>
            <div class="login__footer">
                <button type="button" class="btn-close"><span>메인으로</span> </button>
            </div>
        </div>
    </div>
</body>

</html>
