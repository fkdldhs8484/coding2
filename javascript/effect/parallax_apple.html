<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://webfontworld.github.io/ChosunGu/ChosunGu.css"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "ChosunGu";
      font-weight: 300;
    }
    .fixed {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .scrollTop {
      position: fixed;
      left: 10px;
      top: 10px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 40px;
      z-index: 10000;
    }
    /* layout */
    #contents {
    }
    #section1 {
      height: 10000px;
    }
    #section2 {
    }
    #section3 {
    }
    #section4 {
    }
    #section5 {
    }
    #section6 {
    }

    /* sec1 */
    .sec1_text1 {
      font-size: 8vw;
      white-space: nowrap;
    }
    .sec1_text2 {
      font-size: 8vw;
      white-space: nowrap;
    }
    .sec1_text3 {
      width: 100%;
      height: 100vh;
      background: url(https://images.unsplash.com/photo-1666756240261-d2a79080c069?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1261&q=80);
      background-size: cover;
      background-position: center;
    }

    .sec1_text4 {
      width: 50vw;
      height: 50vw;
      border-radius: 50%;
      background: #000;
      color: #fff;
      text-align: center;
      line-height: 50vw;
      font-size: 8vw;
    }

    /* sec2 */
    .sec2_text1 {
      width: 60vw;
      height: 80vh;
      background: #eee;
      text-align: center;
      line-height: 40px;
      font-size: 3vw;
    }
    .sec2_text2 {
      font-size: 8vw;
      white-space: nowrap;
    }
  </style>
  <body>
    <div class="scrollTop">0</div>

    <main id="contents">
      <section id="section1">
        <div class="sec1">
          <div
            class="sec1_text1 fixed"
            data-0="  top: 50%; opacity:1"
            data-500="top: 30%; opacity:0"
          >
            안녕하세요!
          </div>
          <div
            class="sec1_text2 fixed"
            data-500=" opacity: 0; top: 70%; transform: translate(-50%, -50%) scale(1)"
            data-1000="opacity: 1; top: 50%; transform: translate(-50%, -50%) scale(1)"
            data-1500="opacity: 1; top: 50%; transform: translate(-50%, -50%) scale(0)"
          >
            프론트앤드 개발자 입니다!
          </div>
          <div
            class="sec1_text3 fixed"
            data-1300="width : 0%;   transform: translate(-50%, -50%) rotate(360deg)"
            data-2300="width : 100%; transform: translate(-50%, -50%) rotate(0deg)"
            data-4000="width : 100%; transform: translate(-50%, -50%) rotate(0deg)"
            data-4500="width : 0%;   transform: translate(-50%, -50%) rotate(360ddeg)"
          ></div>
          <div
            class="sec1_text4 fixed"
            data-2000="transform: translate(-50%, -50%) scale(0) rotate(-360deg)"
            data-3000="transform: translate(-50%, -50%) scale(1) rotate(0deg)"
            data-3500="transform: translate(-50%, -50%) scale(1) rotate(0deg)"
            data-4000="transform: translate(-50%, -50%) scale(0) rotate(-360deg)"
          ></div>
        </div>
      </section>
      <!-- //section1 -->

      <section id="section2">
        <div
          class="sec2_text1 fixed"
          data-4300="opacity: 0; top: 70%; transform: translate(-50%, -50%) scale(0)"
          data-5500="opacity: 1; top: 50%; transform: translate(-50%, -50%) scale(1)"
          data-6500="opacity: 1; top: 50%; transform: translate(-50%, -50%) scale(0)"
        >
          <div></div>
        </div>
        <div
          class="sec2_text2 fixed"
          data-7000="opacity: 0; top: 70%; transform: translate(-50%, -50%) scale(1)"
          data-7500="opacity: 1; top: 50%; transform: translate(-50%, -50%) scale(1)"
          data-8000="opacity: 1; top: 50%; transform: translate(-50%, -50%) scale(1)"
        >
          안녕하세요!
        </div>
      </section>
      <!-- //section2 -->

      <section id="section3"></section>
      <!-- //section3 -->
      <section id="section4"></section>
      <!-- //section4 -->
      <section id="section5"></section>
      <!-- //section5 -->
      <section id="section6"></section>
      <!-- //section6 -->
    </main>
    <!-- contents -->

    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script>
      const s = skrollr.init();

      function scroll() {
        let scrollTop =
          window.pageXOffset || document.documentElement.scrollTop;

        document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
  </body>
</html>
