<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        #warp {
            width: 100%;
            margin: 0 auto;
        }
        #head {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #button {
            width: 100%;
            height: 880px;
            background-color: #26A69A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .contain {
            width: 1200px;
            height: inherit;
            background-color: rgb(0,0,0,0.3);
            margin: 0 auto;
        }
        .contain .a {
            height: 100px;
            background-color: #B2DFDB;
        }
        .contain .b {
            width: 324px;
            height: 880px;
            background-color: #4DB6AC;
            float: left;
        }
        .contain .c {
            width: 314px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        .contain .d {
            width: 314px;
            height: 300px;
            background-color: #5CDDD1;
            float: left;
        }
        .contain .e {
            width: 314px;
            height: 300px;
            background-color: #68EEE2;
        }
    </style>
</head>
<body>
    <div id="warp">
        <div id="head">
            <div class="contain">
                <div class="a"></div>
            </div>
        </div>
        <div id="button">
            <div class="contain">
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
            </div>
        </div>
        <div id="footer">
            <div class="contain">
            </div>
        </div>
    </div>
</body>
</html>
