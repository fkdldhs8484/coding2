<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 01. 선언적 함수
        {
            function func (){
                document.write ("함수가 실행되었습니다.")
            }
            func()
        }
        // 02. 익명 함수
        {
            const func = function (){
                document.write("함수가 실행되었습니다.")
            }
            func();
        }
        // 03. 매개변수
        {
            function func (str){
                document.write(str)
            }
            func("함수가 실행되었습니다.");
        }
        // 04. 화살표 함수 (선언적)
        {
            func = () =>  document.write("함수가 실행되었습니다.");
        }
    </script>
</body>
</html>
