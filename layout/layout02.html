<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        * {
        margin: 0;
        }
        /* 정렬 */
        body {
            background-color: rgb(180, 159, 159);
        }
        /* 배경색 */
        #weap {
            width: 1200px;
            margin: 0;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: rgb(241, 217, 217);
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: rgb(194, 171, 171);
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: rgb(168, 144, 144);
            float: left;
        }
        #artrcle {
            width: 600px;
            height: 780px;
            background-color: rgb(196, 145, 145);
            float: left;
        }
        #section {
            width: 300px;
            height: 780px;
            background-color: rgb(148, 107, 107);
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: rgb(241, 217, 217);
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <div id="weap"></div>
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="artrcle"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
