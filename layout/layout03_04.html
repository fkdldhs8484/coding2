<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e1f5fe;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            border-color: #b3e5fc;
        }
        #nav {
            height: 100px;
            border-color: #81d4fa;
            
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #asdie {
            width: 300px;
            height: 780px;
            border-color: #4fc3f7;
        }
        #article1 {
            width: 35%;
            height: 780px;
            border-color: #29b6f6;
        }
        #article2-1 {
            width: 100%;
            height: 260px;
            border-color: #03a9f4;
        }
        #article2-2 {
            width: 100%;
            height: 260px;
            border-color: #039be5;
        }
        #footer {
            height: 100px;
            border-color: #0288d1;
        }

        /* 미디어커리 */
        @media (max-width: 1300px) {
            #wedia {
                width: 96%;
            }
            #article2 {
                display: flex;
            }
            #article2-1 {
                width: 50%;
                height: 520px;
            }
            #article2-2 {
                width: 50%;
                height: 520px;
            }
            }
            @media (max-width: 768px) {
                #wedia {
                    width: 100%;
                }
                #article1 {
                    width: 100%;
                    height:390px;
                }
                #article2-2 {
                width:100%;
                height: 390px;
            }
            #article2-2 {
                display: none;           
             }
            }
            @media (max-width: 480px) {
                #asdie {
                    width: 100px;
                    height: 200px;
                }

                #article1 {
                    height:430px;
                }
                #article2-2 {
                height: 150px;
            }
            }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="asdie"></div>
            <div id="article1"></div>
            <div id="article2">
                <div id="article2-1"></div>
                <div id="article3-2"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
