<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e1f5fe;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            border-color: #b3e5fc;
        }
        #nav {
            height: 100px;
            border-color: #81d4fa;
            
        }
        #main {
            display: grid;
            grid-template-areas: 
                "aside article1 article1"
                "aside article2 article2"
                "aside article3 article3";
            grid-template-columns: 300px 900px;
            grid-template-rows: 260px 260px 260px;
        }
        #asdie {
            border-color: #4fc3f7;
            grid-area: aside;
        }
        #article1 {
            border-color: #29b6f6;
            grid-area: article1;

        }
        #article2 {
            border-color: #03a9f4;
            grid-area: article2;

        }
        #article3 {
            border-color: #039be5;
            grid-area: article3;
        }
        #footer {
            height: 100px;
            border-color: #0288d1;
        }

        /* 미디어커리 */
        @media (max-width: 1300px) {
            }
            @media (max-width: 768px) {
            }
            @media (max-width: 480px) {
            }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="asdie"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
