<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>css</title>

    <link href="https://webfontworld.github.io/utoBalsamtint/UtoBalsamTint.css" rel="stylesheet">

<style>
    /* 리셋 */
    *{
        margin:  0;
        padding: 0;
        font-family: 'UtoBalsamTint';
    }
    #main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        border: 8px solid #e4829f;
        box-sizing: border-box;
    }
    #main h1 {
        font-size: 14vw;
        text-align: center;
        line-height: 1.0;
        font-weight: normal; 
        color: #e4829f;
        margin-bottom: 4vw;
    }
    #main h1 em {
        display:block;
        font-size: normal;
    }
    #main nav {}
    #main nav ul {}
    #main nav ul li {
        list-style:  none;
        display: inline;
    }
    #main nav li a {
        text-decoration: none;
        color: #e4829f;
        border: 1px solid #e4829f;
        font-size: 20px;
        padding: 1vw;
    }
    #main nav li a:hover {
        background-color: #e4829f;
        color: #fff;
    }
</style>

<body>
    <main id="main">
        <H1>css<em>레퍼런스 북</em></H1>
        <nav>
